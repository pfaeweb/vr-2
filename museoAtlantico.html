<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>VR-2 | Mirador del Rio</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="fondo" src="assets/imagenes/escenas/Lanzarote/elMiradorDelRio.jpg" alt="fondo">
            <img id="museoAtlantico" src="" alt="">
         </a-assets>
         
             <a-sky src="#fondo"></a-sky>
             <a-plane position="0 0 -11.89" color="#949494" height="4" width="12" material="" geometry="" rotation="">
 
                 <a-text value="Bienvenido al Mirador del Rio" text="width: 15; align: center; color: #000000; letterSpacing: 5.01; lineHeight: 100"></a-text>
             </a-plane>

             <a-plane width="85" height="85" position="197.45348 -42.58555 179.15504" rotation="0.00 -137.11 0.00" src="#verde" scale="0.57 0.55826 1" class="click" mylink="href: "></a-plane>
 

             <a-entity camera look-controls>
                 <a-cursor raycaster="objects: .click"></a-cursor>
             </a-entity>
    </a-scene>
</body>
</html>
