<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="cuevaverde" src="assets/escenas/lanzarote/cuevaverde.jpg" alt="cueva de los verdes">
            <img id="cueva1" src="assets/imagenes/Lanzarote/cueva1.jpg" alt=" cueva con lago">
         </a-assets>

         <a-sky src="#cuevaverde" id="my-sky"></a-sky>

         <a-plane position="0 5 -8" rotation="10 0 0" color="#949494" height="7" width="12">
            <a-text value=" Los antiguos aborigenes de la isla usaron la cueva para guarecerse y despues, durante los siglos XVI y XVII, fue utilizada como escondite frente a los ataques de los piratas berberiscos y los cazadores de esclavos procedentes del norte de Africa.
            Busca algo para descubrir mas lugares.
            
                (Para cerrar la ventana de ayuda, mira la 'X')"
                text="width: 10.01; align: center; color: #000000; letterSpacing: 3; lineHeight: 50"></a-text>
            <a-text value="X" text="width: 10; color: #000;" position="5.199 2.934 0.061" setdisplay
                class="click"></a-text>
        </a-plane>

        <a-image src="#diamante-png" opacity="0.1" position="0 3 -7" rotation="10 0 0" width="1" height="1"
            material="alphaTest: 0.5"></a-image>


         
 
         <a-plane width="95" height="95" position="197.45348 -42.58555 179.15504" rotation="0.00 -137.11 0.00" src="#cueva1" scale="0.57 0.55826 1" class="click" mylink="href: "></a-plane>
 
         <a-camera>
             <a-cursor raycaster="object: .click"></a-cursor>
         </a-camera>
    </a-scene>
</body>
</html>
