<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="charco" src="assets/escenas/Lanzarote/charcoverde.jpg" alt="Charco de los Clicos">
            <img id="verde" src="assets/imagenes/Lanzarote/charco.jfif" alt="charco verde">
         </a-assets>

         <a-sky src="#charco" id="my-sky"></a-sky>

         <a-plane color="white" width="1.75" height="0.70" position="0 2 -1">
            <a-text value="X" text="width: 2; align: center; color: black;" position="0.65 0.155 0" setdisplay class="click"></a-text>
            <a-text value="El Charco de los Clicos se situa en el crater de un antiguo volcan del que hoy en dia solo se aprecia una parte de el, Clicos eran los mariscos que abundaban en un tiempo pasado por este lugar, hoy en dia ya extintos, tiene esos colores verdosos por el agua de mar que se filtra y esta se mezcla con azufre y ademas que en su interior habita un tipo de alga que produce clorofila, generando diferentes tonalidades de verde.
            Busca algo para descubrir mas lugares.
            
            (Para cerrar la ventana de ayuda, mira la 'X')" text="width: 1; align: center; color: black;"></a-text>
        </a-plane>

        <a-plane width="95" height="95" position="197.45348 -42.58555 179.15504" rotation="0.00 -137.11 0.00" src="#verde" scale="0.57 0.55826 1" class="click" mylink="href: "></a-plane>

         <a-camera camera look-controls>
             <a-cursor raycaster="object: .click"></a-cursor>
         </a-camera>
    </a-scene>
</body>
</html>
