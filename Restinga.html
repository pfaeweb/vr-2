<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="muelle" src="assets/escenas/ElHierro/restinga.jpg" alt="volcan de teneguia">
            <img id="" src="" alt="">
         </a-assets>

         <a-sky src="#muelle" id="my-sky"></a-sky>

         <a-plane color="white" width="1.6" height="0.6" position="0 2 -1">
            <a-text value="X" text="width: 2; align: center; color: black;" position="0.65 0.155 0" setdisplay class="click"></a-text>
            <a-text value=" La Restinga es una localidad y pedania perteneciente al municipio de El Pinar de El Hierro, en la provincia de Santa Cruz de Tenerife. Esta situada en el extremo sur de la isla.La Restinga constituye el nucleo de poblacion mas meridional de toda España. La pedania surgio en la decada de 1960, con la llegada de personas procedentes de la isla de La Gomera, como un pequeño pueblo de pescadores.
            
            Busca algo para descubrir mas lugares.
            
            (Para cerrar la ventana de ayuda, mira la 'X')" text="width: 1; align: center; color: black;"></a-text>
        </a-plane>

        <a-plane width="95" height="95" position="197.45348 -42.58555 179.15504" rotation="0.00 -137.11 0.00" src="" scale="0.57 0.55826 1" class="click" mylink="href: "></a-plane>
 
         <a-camera camera look-controls>
             <a-cursor raycaster="object: .click"></a-cursor>
         </a-camera>
    </a-scene>
</body>
</html>
