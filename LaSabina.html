<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>La Sabina | VR PFAE TÃ­as</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="escena" src="assets/escenas/ElHierro/sabina.jpg" alt="La sabina">
         </a-assets>

         <a-sky src="#escena" id="my-sky"></a-sky>

         <a-plane position="0 5 -8" rotation="10 0 0" color="#949494" height="7" width="12">
            <a-text value=" La sedimentacion de millones de conchas de animales que habitan bajo el mar y que las corrientes han arrastrado hasta la costa noreste de Fuerteventura, ha originado una sucesion de monticulos de arena blanca y fina.
            
            
                (Para cerrar la ventana de ayuda, mira la 'X')"
                text="width: 10.01; align: center; color: #000000; letterSpacing: 3; lineHeight: 50"></a-text>
            <a-text value="X" text="width: 10; color: #000;" position="5.199 2.934 0.061" setdisplay
                class="click"></a-text>
        </a-plane>

        <a-image src="#diamante-png" opacity="0.1" position="0 3 -7" rotation="10 0 0" width="1" height="1"
            material="alphaTest: 0.5"></a-image>
 
         
 
         <a-entity camera look-controls>
            <a-cursor raycaster="objects: .click"></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
