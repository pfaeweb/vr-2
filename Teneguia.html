<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="volcan" src="assets/escenas/La Palma/teneguia.jpg" alt="volcan de teneguia">
            <img id="teneguia" src="assets/imagenes/La Palma/teneguia1.jfif" alt="volcan">
         </a-assets>

         <a-sky src="#volcan" id="my-sky"></a-sky>

         <a-plane color="white" width="1.6" height="0.6" position="0 2 -1">
            <a-text value="X" text="width: 2; align: center; color: black;" position="0.65 0.155 0" setdisplay class="click"></a-text>
            <a-text value=" El Teneguia es un volcan situado en el municipio de Fuencaliente en la isla de La Palma. Se origino en la erupcion iniciada el 26 de octubre de 1971, segunda más reciente de la isla y de la geografía terrestre nacional. Finalizo el 18 de noviembre de 1971, siendo la erupcion mas corta de las 8 que ha registrado La Palma desde 1430, con un total de 24 dias.

            Busca algo para descubrir mas lugares.
            
            (Para cerrar la ventana de ayuda, mira la 'X')" text="width: 1; align: center; color: black;"></a-text>
        </a-plane>

        <a-plane width="95" height="95" position="197.45348 -42.58555 179.15504" rotation="0.00 -137.11 0.00" src="#teneguia" scale="0.57 0.55826 1" class="click" mylink="href: "></a-plane>
 
         <a-camera camera look-controls>
             <a-cursor raycaster="object: .click"></a-cursor>
         </a-camera>
    </a-scene>
</body>
</html>
