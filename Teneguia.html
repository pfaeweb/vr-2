<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="volcan" src="assets/escenas/La Palma/teneguia.jpg" alt="volcan de teneguia">
         </a-assets>

         <a-sky src="#volcan" id="my-sky"></a-sky>

         <a-plane color="white" width="1.5" height="0.5" position="0 2 -1">
            <a-text value="X" text="width: 2; align: center; color: black;" position="0.65 0.155 0" setdisplay class="click"></a-text>
            <a-text value="Busca - 
            
            (Para cerrar la ventana de ayuda, mira la 'X')" text="width: 1.5; align: center; color: black;"></a-text>
        </a-plane>

 
         <a-camera camera look-controls>
             <a-cursor raycaster="object: .click"></a-cursor>
         </a-camera>
    </a-scene>
</body>
</html>
